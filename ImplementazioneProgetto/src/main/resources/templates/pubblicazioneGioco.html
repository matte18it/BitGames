<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- JQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pubblicazioneGioco.css">

    <meta charset="UTF-8">
    <title>Area Personale</title>
</head>
    <body>
        <nav class="navbar" tag="navHeader" style="background-color: #85996e;">
            <div style="margin-left: 30px;">
                <img src="img/ProgettoLogo.png" alt="BitGames" width="216" height="75">
            </div>
            <div style="margin-right: 30px; padding: 3px;" class="divAccount">
                <a class="nav-link" href="#" style="font-weight: bold; height: 100%; display: flex; align-items: center; color: white;">
                    <i class="material-icons" style="font-size: 20px; margin-right: 5px;">person</i>
                    Account
                </a>
            </div>
        </nav>


        <div style="display: flex; width: 100%; height: 100%;">
            <div class="divMenu">

                <!-- Home Page -->
                <div style="width: 100%; margin-top: 20px;">
                    <a href="homePage" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">home</i>
                        Home
                    </a>
                </div>

                <!-- Pubblicazione Gioco -->
                <div style="width: 100%; margin-top: 10px;">
                    <a href="#" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">shop</i>
                        Pubblica Gioco
                    </a>
                </div>

                <!-- Visualizza Giochi -->
                <div style="width: 100%; margin-top: 10px;">
                    <a href="visualizzaGiochi" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">list</i>
                        Visualizza Giochi
                    </a>
                </div>

                <!-- Statistiche -->
                <div style="width: 100%; margin-top: 10px;">
                    <a href="statistiche" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">analytics</i>
                        Statistiche
                    </a>
                </div>

                <!-- Supporto Tecnico -->
                <div style="width: 100%; margin-top: 10px;">
                    <a href="#" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">group</i>
                        Supporto Tecnico
                    </a>
                </div>

                <!-- About -->
                <div style="width: 100%; margin-top: 10px;">
                    <a href="#" class="menuLaterale">
                        <i class="material-icons" style="font-size: 20px; margin-left: 30px; margin-right: 10px;">info</i>
                        About
                    </a>
                </div>

                <!-- Versione -->
                <div style="position: absolute; bottom: 10px; left: 30px; color: white;">
                    Versione 1.0.0
                </div>
            </div>

            <div class="divPrincipale">
                <div class="headerAreaPersonale">
                    <i class="material-icons" style="margin-left: 30px; font-size: 30px; margin-top: 10px;">shop</i>
                    <h3 style="margin-top: 20px; margin-left: 10px;">
                        >  Pubblica Gioco
                    </h3>
                </div>

                <!-- Game Publication Form -->
                <form class="custom-form" th:action="@{/publish}" method="post" enctype="multipart/form-data">
                    <div class="row mb-3" style="width: 100%;">
                        <div class="col-md-6">
                            <label for="gameName" class="form-label">Nome Gioco</label>
                            <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Inserisci il nome del gioco" required>
                        </div>
                        <div class="col-md-6">
                            <label for="gameGenre" class="form-label">Genere</label>
                            <select class="form-control" id="gameGenre" name="gameGenre" required>
                                <option value="Azione">Azione</option>
                                <option value="Sparatutto">Sparatutto</option>
                                <option value="Giochi di ruolo">Giochi di ruolo</option>
                                <option value="Sport">Sport</option>
                                <option value="Strategia">Strategia</option>
                                <option value="Avventura">Avventura</option>
                                <option value="Giochi di puzzle">Giochi di puzzle</option>
                                <option value="Giochi di ruolo online multiplayer">Giochi di ruolo online multiplayer</option>
                                <option value="Giochi di simulazione">Giochi di simulazione</option>
                                <option value="Giochi casual">Giochi casual</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3" style="width: 100%;">
                        <div class="col-md-6">
                            <label for="gameLanguage" class="form-label">Lingua</label>
                            <select class="form-control" id="gameLanguage" name="gameLanguage" required>
                                <option value="en">Inglese</option>
                                <option value="es">Spagnolo</option>
                                <option value="de">Tedesco</option>
                                <option value="fr">Francese</option>
                                <option value="cmn">Cinese Mandarino</option>
                                <option value="pt">Portoghese</option>
                                <option value="it">Italiano</option>
                                <option value="ru">Russo</option>
                                <option value="jpn">Giapponese</option>
                                <option value="ar">Arabo</option>
                            </select>
                            <div class="row mb-3" style="margin-top: 10px;">
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="mobileCommands" name="mobileCommands">
                                        <label class="form-check-label" for="mobileCommands">Comandi Mobile</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="gameDescription" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="gameDescription" name="gameDescription" rows="3" required style="resize: none;" placeholder="Inserisci la descrizione del gioco"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3"style="width: 100%;">
                        <div class="col-md-6">
                            <label for="gameVersion" class="form-label">Versione</label>
                            <input type="text" class="form-control" id="gameVersion" name="gameVersion" required placeholder="Inserisci la versione del gioco">
                        </div>
                        <div class="col-md-6">
                            <label for="gameIcon" class="form-label">Icona</label>
                            <input type="file" class="form-control" id="gameIcon" name="gameIcon" accept="image/*" required>
                        </div>
                    </div>
                    <div class="row mb-3" style="width: 100%;">
                        <div class="col-md-6">
                            <label for="gameImages" class="form-label">Immagini</label>
                            <input type="file" class="form-control" id="gameImages" name="gameImages[]" accept="image/*" multiple required>
                        </div>
                        <div class="col-md-6">
                            <label for="gameFile" class="form-label">File</label>
                            <input type="file" class="form-control" id="gameFile" name="gameFile" accept=".zip" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-custom-green" style="margin-top: 10px;">Pubblica Gioco</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
